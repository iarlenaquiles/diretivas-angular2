<h1>Diretiva ngIf</h1>

<div *ngIf="cursos.length > 0">
  Lista de cursos aqui.
</div>


<div *ngIf="mostrarCursos">
  Lista de cursos aqui.
</div>

<div *ngIf="!mostrarCursos">
  Não existem cursos
</div>

<button (click)="onMostrarCursos()">Mostrar ou esconder cursos</button>


<h3>Hidden como alternativa</h3>

<div [hidden]="!mostrarCursos">
  Lista aqui
</div>

<div [hidden]="mostrarCursos">
  Não existem cursos
</div>

<h3>Removendo o * e usando template</h3>

<div *ngIf="mostrarCursos">
    Lista de cursos aqui.
</div>

<template [ngIf]="mostrarCursos">
  <div>
      Lista de cursos aqui template.
  </div>
</template>
